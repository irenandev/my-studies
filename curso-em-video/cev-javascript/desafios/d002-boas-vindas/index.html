<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Boas-Vindas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Boas-vindas</h1>
  <button onclick="inicio()">Inicie o desafio</button>

  <script>
    function inicio() {
      let name = prompt(`Qual é seu nome?`)
      let age = prompt(`Olá, ${name}! Quantos anos você tem?`)

      alert(`Acabei de conhecer ${name}, que tem ${age} anos de idade!`)
    }
  </script>
</body>
</html>
