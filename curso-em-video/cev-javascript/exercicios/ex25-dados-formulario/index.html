<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados de Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Contando de 0 até um número positivo qualquer
    </h1>
    <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números postivos)</p>
    <div>
      <label for="num">Valor final:</label>
      <input type="number" name="num" id="num" min="0">
      <input class="button" type="button" value="Contar" onclick="contar()">
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
