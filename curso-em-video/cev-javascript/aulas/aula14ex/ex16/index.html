<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super contador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Vamos contar</h1>
    <section>
      <div>
        <label for="cInicio">Inicio:</label>
        <input type="number" name="cInicio" id="cInicio">
      </div>
      
      <div>
        <label for="cFim">Fim:</label>
        <input type="number" name="cFim" id="cFim">
      </div>

      <div>
        <label for="passo">Passo:</label>
        <input type="number" name="cPasso" id="cPasso">
      </div>

      <button>Contar</button>
      <div class="res">
        <p>Preparando contagem...</p>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
